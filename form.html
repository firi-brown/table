<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FORM</title>
    <link rel="stylesheet" href="./form.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <form action="" id="" method="get">
      <h2>
        <i class="fa fa-user-plus fa-2x" aria-hidden="true"></i> Sign Up Form
      </h2>
      <label for="">First Name</label>
      <input type="text" name="" id="" required />
      <label for="">Last Name</label>
      <input type="text" name="" id="" required />
      <label for="">Enter your Email</label>
      <input type="email" name="" id="" required />
      <label for="">Gender</label>
      <input type="radio" name="gender" value="Male" class="input-radio" id="" />Male
      <input type="radio" name="gender" value="Female" class="input-radio" id="" />Female
      <input type="radio" name="gender" value="Others" class="input-radio" id="" />Others
      <fieldset>
        <legend >Select Your Courses</legend>
        Front end<input type="checkbox" name="Courses" class="input-radio" value="Front end" id="">
        Back end<input type="checkbox" name="Courses" class="input-radio" value="Back end" id="">
        Data analytics<input type="checkbox" name="Courses" class="input-radio" value="Data analytics" id="">
        UI/Ux design<input type="checkbox" name="Courses" class="input-radio" value=" UI/Ux design" id="">
      </fieldset>
      <br>
      <select name="" id="">
        <option class="" value="">choose your school</option>
        <option class="" value="Uniport">Uniport</option>
        <option class="" value="RSU">RSU</option>
        <option class="" value="PAMO University">PAMO University</option>
      </select>
      <!-- <a href="" download="true">download</a> -->
      <label for="">Password</label>
      <input type="password" name="" id="" required />
      <br />
      <input class="register-btn" type="button" value="REGISTER" />
      <button>
        SIGN UP <i class="fa fa-paper-plane" aria-hidden="true"></i>
        <!-- <img src="Playbutton.png" alt="" width="30px" height="30px"> -->
      </button>
    </form>
  </body>
</html>
